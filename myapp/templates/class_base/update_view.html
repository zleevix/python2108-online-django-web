{% extends 'base/base.html' %}
{% block title %}
    UpdateView
{% endblock title %}

{% block content %}
<div class="col-md-12">
    <form action="" method="post" autocomplete="off">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label }}
                {{ field }}
                {% if field.errors %}
                    {% for error in field.errors %}
                        <p class="invalid-feedback" style="display: block !important">{{error}}</p>
                    {% endfor %}
                {% endif %}
            </div>
        {% endfor %}
        <input class="btn btn-success btn-lg btn-block" type="submit" value="Update">
    </form>
</div>
{% endblock content %}
